<!DOCTYPE html>
<html>
  <head>
    <title>Alexandra Middlebrooks</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="scenecontainer1">
      <div class="text">
        <p>Choose a cake</p>
      </div>
      <div class="cover"></div>
      <div class="pages"></div>
      <div class="picture"></div>
      <div class="picture2"></div>
      <div class="recipe"></div>
      <div class="recipe2"></div>
      <div class="recipe3"></div>
      <div class="recipe4"></div>
      <div class="recipe5"></div>
      <div class="recipe6"></div>
      <div class="recipe7"></div>
      <div class="recipe8"></div>
      <div class="recipe9"></div>
      <div class="recipe10"></div>
      <div class="recipe11"></div>
      <div class="recipe12"></div>
    </div>
    <div class="scenecontainer2">
      <div class="text">
        <p>Bake the cake</p>
      </div>
      <div class="oventop"></div>
      <div class="ovensurface"></div>
      <div class="ovenbody"></div>
      <div class="handle"></div>
      <div class="window"></div>
      <div class="rack"></div>
      <div class="cakebody"></div>
      <div class="cakestripe"></div>
      <div class="cakestripe2"></div>
      <div class="button"></div>
      <div class="button2"></div>
      <div class="button3"></div>
      <div class="button4"></div>
      <div class="time"></div>
      <div class="numbers">
        <p>5:30</p>
      </div>
    </div>
    <div class="scenecontainer3">
      <div class="text">
        <p>Enjoy!</p>
      </div>
    </div>
  </body>
</html>
